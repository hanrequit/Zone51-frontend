<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta & Title -->
  <meta charset="UTF-8">
  <title>Shopping Cart</title>

  <!-- Styles & Favicon -->
  <link rel="stylesheet" href="cart.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  
</head>
   
<body>
   <video id="lightvideo" autoplay loop muted playsinline>
  <source src="assets/lightmode.webm" type="video/webm">
</video>

<video id="darkvideo" autoplay loop muted playsinline>
  <source src="assets/darkmode.webm" type="video/webm">
</video>
  <div class="content-wrapper">
      <header class="header">
        <h1 class="font logo">Shopping Cart</h1>

        <div class="button-container">
          <button id="back-to-store" class="storebutton">‚Üê Back to Store</button>

          <div class="theme-toggle-wrapper">
            <input type="checkbox" id="theme-toggle" />
            <label for="theme-toggle" class="toggle-switch">
              <span class="sun">üåû</span>
              <span class="moon">üåú</span>
              <span class="ball"></span>
            </label>
          </div>
        </div>
      </header>


        <!-- ========== MAIN CART STRUCTURE ========== -->
        <div class="shopping-cart">
          <!-- Column Labels -->
        <div class="cart-header">
          <div class="product-image">Image</div>
          <div class="product-details">Product</div>
          <div class="product-price">Price</div>
          <div class="product-quantity">Quantity</div>
          <div class="product-removal">Remove</div>
          <div class="product-line-price">Total</div>
        </div>
          <!-- Cart Items Container (dynamic) -->
          <div id="cart-container"></div>

          <!-- Totals Section -->
          <div class="totals">
            <div class="totals-item">
              <label>Subtotal</label>
              <div class="totals-value" id="cart-subtotal"></div>
            </div>
            <div class="totals-item">
              <label>Tax (15%)</label>
              <div class="totals-value" id="cart-tax"></div>
            </div>
            <div class="totals-item">
              <label>Shipping</label>
              <div class="totals-value" id="cart-shipping"></div>
            </div>
            <div class="totals-item totals-item-total">
              <label>Grand Total</label>
              <div class="totals-value" id="cart-total"></div>
            </div>
          </div>
        </div>
        <!-- Checkout Button -->
          <button class="checkout" onclick="checkout()">Checkout</button>
</div>
    <footer class="footer font">
    <p>Zone 51&copy; All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

  <script>
    const toggle = document.getElementById('theme-toggle');
  const body = document.body;

  // Check if theme is saved in localStorage
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark');
    toggle.checked = true;
  }

  toggle.addEventListener('change', () => {
    body.classList.toggle('dark');
    localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
  });
  </script>
</body>
</html>
